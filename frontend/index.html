<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stripe Checkout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="checkout-container">
        <h2>Checkout</h2>

        <div class="product-card">
            <p>Product 1 - Total: R$20.00</p>
            <button class="checkout-button" data-amount="2000" onclick="initiateCheckout(2000)">Proceed to Checkout</button>
        </div>

        <div class="product-card">
            <p>Product 2 - Total: R$50.00</p>
            <button class="checkout-button" data-amount="5000" onclick="initiateCheckout(5000)">Proceed to Checkout</button>
        </div>

        <div class="product-card">
            <p>Product 3 - Total: R$100.00</p>
            <button class="checkout-button" data-amount="10000" onclick="initiateCheckout(10000)">Proceed to Checkout</button>
        </div>
    </div>

    <script src="https://js.stripe.com/v3/"></script>
    <script src="script.js"></script>
</body>
</html>
